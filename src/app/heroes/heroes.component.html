<h3 class="text-center">My Heroes</h3>

<div class="list-group col-md-5 mx-auto">
  <div class="list-group-item" *ngFor="let hero of heroes" (click)="onHeroClick(hero)">
    <span>{{ hero.id }} {{ hero.name }}</span>
    <span class="delete badge badge-light" (click)="onDeleteHeroClick(hero, $event)">X</span>
  </div>
</div>
